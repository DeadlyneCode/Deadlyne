<html><head><base href="/">
<title>Portfolio Pixel Halloween</title>
<style>
:root {
  /* Refined color palette with deeper greens and purples */
  --pixel-green: #004d1a;      /* Darker base green */
  --pixel-purple: #330066;     /* Darker base purple */
  --dark-bg: #010102;          /* Even darker background */
  --neon-green: #00cc44;       /* Slightly muted neon green */
  --neon-purple: #6600cc;      /* Deeper neon purple */
  --scanline: rgba(255,255,255,0.03);
  
  /* Enhanced progressive darkness scale */
  --bg-darkest: #010102;       
  --bg-darker: #020104;        
  --bg-dark: #060210;         
  --content-bg: rgba(0,0,0,0.98);
  --overlay-dim: rgba(255,255,255,0.005);
  --overlay-light: rgba(255,255,255,0.02);
}

@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

* {
  transition: all 0.3s ease-in-out;
  box-sizing: border-box;
}

@keyframes siteEntry {
  0% {
    opacity: 0;
    transform: scale(0.9) translateY(30px);
    filter: blur(8px);
  }
  50% {
    filter: blur(4px);
  }
  100% {
    opacity: 1;
    transform: scale(1) translateY(0);
    filter: blur(0);
  }
}

body {
  background: linear-gradient(145deg, var(--bg-darkest) 0%, var(--bg-dark) 100%);
  color: var(--neon-green);
  font-family: 'Press Start 2P', monospace;
  margin: 0;
  padding: 20px;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  position: relative;
  overflow-x: hidden;
  line-height: 1.6;
}

/* Enhanced CRT screen effect */
body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: 
    radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.6) 100%),
    linear-gradient(90deg, var(--neon-purple) 0.5px, transparent 1px),
    linear-gradient(0deg, var(--neon-green) 0.5px, transparent 1px);
  background-size: 100% 100%, 150px 150px, 150px 150px;
  opacity: 0.008;
  animation: gridMove 80s linear infinite;
  pointer-events: none;
}

body::after {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: repeating-linear-gradient(
    0deg,
    var(--scanline) 0px,
    var(--scanline) 1px,
    transparent 2px,
    transparent 6px
  );
  pointer-events: none;
  z-index: 999;
  animation: scanlines 8s linear infinite;
  opacity: 0.1;
}

@keyframes scanlines {
  0% { transform: translateY(0); }
  100% { transform: translateY(100%); }
}

@keyframes gridMove {
  0% { transform: translateY(0); }
  100% { transform: translateY(30px); }
}

.main-content {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 45px;
  background: var(--content-bg);
  padding: 45px;
  border: 4px solid var(--pixel-purple);
  box-shadow: 
    0 0 25px rgba(102, 0, 204, 0.15),
    0 0 45px rgba(102, 0, 204, 0.08),
    inset 0 0 25px rgba(0, 204, 68, 0.08);
  position: relative;
  animation: siteEntry 1.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
  max-width: 850px;
  width: 95%;
  margin: 20px;
  border-radius: 2px;
}

.content-wrapper {
  display: flex;
  gap: 45px;
  align-items: center;
  flex-wrap: wrap;
  justify-content: center;
}

.profile-container {
  position: relative;
  width: 200px;
  height: 200px;
  transform: rotate(-2deg);
}

.profile-frame {
  width: 100%;
  height: 100%;
  border: 6px double var(--neon-purple);
  position: relative;
  overflow: hidden;
  background: var(--content-bg);
  box-shadow: 0 0 12px var(--pixel-green);
}

.profile-pic {
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 12px;
  text-align: center;
  padding: 10px;
  background: #000;
  color: var(--neon-green);
}

.profile-pic img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  image-rendering: pixelated;
}

.description {
  max-width: 420px;
  padding: 30px;
  border: 4px double var(--neon-purple);
  background: var(--content-bg);
  text-align: center;
  line-height: 2;
  font-size: 12px;
  text-shadow: 0 0 4px var(--pixel-green);
  color: var(--neon-green);
  white-space: pre-line;
  position: relative;
}

.button-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 25px;
  width: 100%;
  max-width: 520px;
}

.pixel-button {
  padding: 18px;
  border: 3px solid var(--pixel-purple);
  background-color: var(--content-bg);
  color: var(--neon-green);
  font-family: 'Press Start 2P', monospace;
  font-size: 11px;
  cursor: pointer;
  text-transform: uppercase;
  transition: all 0.25s;
  text-shadow: 0 0 4px var(--pixel-purple);
  text-decoration: none;
  text-align: center;
  display: inline-block;
  position: relative;
  overflow: hidden;
}

.pixel-button:hover {
  background-color: var(--pixel-purple);
  color: var(--neon-green);
  transform: translateY(-2px) scale(1.02);
  box-shadow: 0 0 18px var(--pixel-purple);
}

.pixel-button:active {
  transform: translateY(1px) scale(0.98);
}

@media (max-width: 600px) {
  .button-grid {
    grid-template-columns: 1fr;
  }
  
  .main-content {
    padding: 30px;
  }
  
  .profile-container {
    width: 160px;
    height: 160px;
  }
  
  .description {
    font-size: 10px;
    padding: 20px;
  }
}
</style>
</head>

<script>
function addVHSNoise() {
  const noise = document.createElement('div');
  noise.style.cssText = `
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    opacity: 0.008;
    z-index: 1000;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.35' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
    animation: noise 1.5s steps(2) infinite;
  `;
  document.body.appendChild(noise);
}

window.onload = function() {
  addVHSNoise();
};
